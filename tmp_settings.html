<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .ios-toggle:checked + .ios-toggle-bg {
            background-color: #1392ec;
        }
        .ios-toggle:checked + .ios-toggle-bg .ios-toggle-circle {
            transform: translateX(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
<div class="relative flex min-h-screen flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- Sticky Header -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-white dark:bg-slate-900 px-4 py-4 border-b border-slate-200 dark:border-slate-800">
<button class="flex items-center justify-center p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1">Configuración</h1>
<div class="w-10"></div> <!-- Spacer for centering -->
</header>
<!-- Content Area -->
<main class="flex-1 overflow-y-auto pb-24">
<!-- App Preferences Section -->
<section class="mt-6 px-4">
<h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-3 ml-2">Preferencias de la App</h2>
<div class="bg-white dark:bg-slate-900 rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800">
<!-- Dark Mode Toggle -->
<div class="flex items-center justify-between px-4 py-4 border-b border-slate-100 dark:border-slate-800">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">dark_mode</span>
</div>
<span class="text-base font-medium">Modo Oscuro</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only ios-toggle" type="checkbox"/>
<div class="ios-toggle-bg w-12 h-7 bg-slate-200 dark:bg-slate-700 rounded-full transition-colors duration-200 ease-in-out">
<div class="ios-toggle-circle absolute left-1 top-1 bg-white w-5 h-5 rounded-full shadow transition-transform duration-200 ease-in-out"></div>
</div>
</label>
</div>
<!-- Notifications Toggle -->
<div class="flex items-center justify-between px-4 py-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">notifications</span>
</div>
<span class="text-base font-medium">Notificaciones</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only ios-toggle" type="checkbox"/>
<div class="ios-toggle-bg w-12 h-7 bg-slate-200 dark:bg-slate-700 rounded-full transition-colors duration-200 ease-in-out">
<div class="ios-toggle-circle absolute left-1 top-1 bg-white w-5 h-5 rounded-full shadow transition-transform duration-200 ease-in-out"></div>
</div>
</label>
</div>
</div>
</section>
<!-- Account & Security Section -->
<section class="mt-8 px-4">
<h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-3 ml-2">Cuenta y Seguridad</h2>
<div class="bg-white dark:bg-slate-900 rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800">
<!-- Privacy & Security -->
<button class="w-full flex items-center justify-between px-4 py-4 border-b border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">shield</span>
</div>
<span class="text-base font-medium">Privacidad y Seguridad</span>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
<!-- Language & Region -->
<button class="w-full flex items-center justify-between px-4 py-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">language</span>
</div>
<span class="text-base font-medium">Idioma y Región</span>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</div>
</section>
<!-- Logout Area -->
<section class="mt-12 px-4 pb-12 flex flex-col items-center">
<button class="flex items-center gap-2 px-8 py-3 rounded-full text-red-500 font-semibold hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors">
<span class="material-symbols-outlined">logout</span>
<span>Cerrar Sesión</span>
</button>
<p class="mt-4 text-xs text-slate-400 dark:text-slate-600">Talently v2.4.0 (Premium)</p>
</section>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around items-center py-2 px-4 pb-safe-area-inset-bottom">
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">work</span>
<span class="text-[10px] font-medium">Empleos</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">chat_bubble</span>
<span class="text-[10px] font-medium">Mensajes</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">settings</span>
<span class="text-[10px] font-medium">Ajustes</span>
</a>
</nav>
</div>
</body></html>
